<mat-card style="width: 250px; height: 250px; margin: 5px">
    <mat-card-header>
      <h2>{{name}} <mat-chip class="chip">Новинка</mat-chip></h2>
    </mat-card-header>
    <mat-card-content>
      Описание: {{description}}
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" >
        Цена: {{price}}р.
      </button>
    </mat-card-footer>
  </mat-card>
